name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install
        run: npm install -f --save-dev

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
          CLEAN: true

      - name: Update languages
        uses: gautemo/fetch-api-data-action@1.0.2
        with:
          url: 'https://distributions.crowdin.net/b12697186f40ee9c2da1f58yf2f/manifest.json'
          file: 'locales/manifest.json'
